<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>利用jquery的$.deferred完成图片异步加载失败替换</title>
  <script src="jquery.min.js" charset="utf-8"></script>
  <script src="index.js" charset="utf-8"></script>
  <style media="screen">
    .img-center {
      width: 120px;
      height: 120px;
      margin: 20px;
      overflow: hidden;
      position: relative;
    }

    .img-center img {
      display: block;
      position: absolute;
    }

    .img-center img.aspectFill-x {
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      -webkit-transform: translateY(-50%);
      -moz-transform: translateY(-50%);
      -o-transform: translateY(-50%);
    }

    .img-center img.aspectFill-y {
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
  <script type="text/javascript">
    $(function () {
      var domListy = document.querySelectorAll('.img-center')
      imageCenter(domListy, 'wspectFill')
    })


  </script>
</head>

<body>
  <div class="img-center">
    <img src="http://img2.ccsxtv.com/180/150/0043c52d-e2a7-460f-8c9f-dc9e1d50531c.png" alt="">
  </div>
  <div class="img-center">
    <img src="http://img2.ccsxtv.com/160/100/7a592806-05d8-4379-bf4e-c23963ab94b0.jpg" alt="">
  </div>
</body>

</html>
